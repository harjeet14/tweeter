<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweeter Home Page</title>
  <!-- Meta Information -->
  <!--external css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!--link css files-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d6e28486f4.js" crossorigin="anonymous"></script>



  <!--app.js-->
  <script type="text/javascript" src="./client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav">
    <span>tweeter</span>

    <div class="create-tweet">
      <em> Write a new tweet</em>
      <div>
        <i class="fas fa-angle-double-down"></i>

      </div>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Harjeet <span class="dark">Kaur</span></h2>

    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section id="composeButton" class="new-tweet">

      <h2>Compose Tweet</h2>

      <form class="form" id="tweet-form" action="/tweets/" method="POST">



        <label for="tweet-text">What are you humming about?</label>
        <textarea class="textarea" name="text" id="tweet-text"></textarea>
        <div class="button-counter">
          <button class="button" type="submit">Tweet</button>
          <output name=" counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section>
      <article class='tweet'>
        <header>
          <div class='user-info'>
            <img src="https://i.imgur.com/73hZDYK.png">
            <p>Newton</p>
          </div>
          <p class='username'>@SirIsaac</p>
        </header>
        <p class="tweet-display">If I have seen further it is by standing on the shoulders of gaints</p>
        <footer>
          <p>10 days ago</p>
          <div class='tweet-icons'>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
