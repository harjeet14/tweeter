<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweeter Home Page</title>
  <!-- Meta Information -->
  <!--external css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!--link css files-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav">
    <span>tweeter</span>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Harjeet <span class="dark">Kaur</span></h2>

    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="composeButton" class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form" id="tweet-form" action="/tweets/" method="POST">
        <p class="errorMsg">
          <i id="error-icon" class="fas fa-exclamation-circle"></i>
          <span class="error-text"></span>
          <i id="error-icon" class="fas fa-exclamation-circle"></i>
        </p>


        <p><label for="tweet-text">What are you humming about?</label></p>
        <textarea class="textarea" name="text" id="tweet-text"></textarea>
        <div class="button-counter">
          <button type="submit">Tweet</button>
          <output name=" counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
